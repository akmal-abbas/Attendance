<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .attendance-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: darkgreen;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .attendance-btn:hover {
      background-color: #006400;
    }
  </style>
</head>
<body>

  <h1>Attendance Submission</h1>
  <p>Click the button below to open the attendance form.</p>

  <button class="attendance-btn" onclick="window.open('https://forms.office.com/e/snSNz1ThrE', '_blank')">
    Open Attendance Form
  </button>

</body>
</html>
